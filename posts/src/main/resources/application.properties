spring.application.name=post-service
server.port=8083


# AWS Cognito Configuration
aws.cognito.userPoolId=us-east-1_LZN3XN9rL
aws.cognito.region=us-east-1

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://98.84.136.78:5434/db3
spring.datasource.username=admin1
spring.datasource.password=pass1
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool - OPTIMIZADO PARA LAMBDA
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# Optimizaciones para Lambda - Inicio r√°pido
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jmx.enabled=false
spring.main.lazy-initialization=true

# Deshabilitar H2 Console
spring.h2.console.enabled=false

# Logging reducido
logging.level.root=WARN
logging.level.com.example.posts=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN