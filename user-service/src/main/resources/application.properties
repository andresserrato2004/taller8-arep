spring.application.name=user-service
server.port=8081

# AWS Cognito Configuration
aws.cognito.userPoolId=${COGNITO_USER_POOL_ID:your-user-pool-id}
aws.cognito.clientId=${COGNITO_CLIENT_ID:your-client-id}
aws.cognito.clientSecret=${COGNITO_CLIENT_SECRET:your-client-secret}
aws.cognito.region=${AWS_REGION:us-east-1}

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example.user_service=DEBUG
logging.level.org.springframework.security=DEBUG
