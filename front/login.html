<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eciTwitter - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
            </div>
            <h1>Inicia sesión en eciTwitter</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Usuario o correo electrónico" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            
            <div class="signup-section">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                <p>¿Ya te registraste? <a href="verify.html">Verifica tu cuenta</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js?v=2"></script>
</body>
</html>
