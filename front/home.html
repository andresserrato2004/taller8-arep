<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eciTwitter - Inicio</title>
    <link rel="stylesheet" href="css/mainPage.css">
</head>
<body class="home-body">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-header">
                <h1>eciTwitter</h1>
            </div>
            <div class="user-info">
                <span id="currentUserName">Usuario</span>
                <button onclick="logout()" class="btn-logout">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="main-container">

        <!-- Área de contenido central -->
        <main class="main-content">
            <!-- Área para crear nuevo post -->
            <div class="post-composer">
                <div class="composer-header">
                    <h2>¿Qué está pasando?</h2>
                </div>
                <div class="composer-body">
                    <div class="user-avatar">
                        <div class="avatar-circle" id="userAvatar">U</div>
                    </div>
                    <div class="composer-input-area">
                        <textarea 
                            id="postContent" 
                            placeholder="¿Qué está pasando?" 
                            maxlength="140"
                            rows="3"
                        ></textarea>
                        <div class="composer-footer">
                            <div class="char-counter">
                                <span id="charCount">0</span>/140
                            </div>
                            <button id="btnPost" class="btn-post" disabled>Publicar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stream de posts -->
            <div class="posts-stream">
                <div class="stream-header">
                    <h3>Posts recientes</h3>
                    <button id="btnRefresh" class="btn-refresh">↻ Actualizar</button>
                </div>
                <div id="postsContainer" class="posts-container">
                    <!-- Los posts se cargarán dinámicamente aquí -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/home.js?v=2"></script>
</body>
</html>
