spring.application.name=stream-service
server.port=8082

# AWS Cognito Configuration
aws.cognito.userPoolId=us-east-1_LZN3XN9rL
aws.cognito.region=us-east-1

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://54.152.221.17:5433/db3
spring.datasource.username=admin1
spring.datasource.password=pass1
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - IMPORTANTE: Cambiar a PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Deshabilitar H2 Console (ya no lo usas)
spring.h2.console.enabled=false

# Logging
logging.level.com.example.posts=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE